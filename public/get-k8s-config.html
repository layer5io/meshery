<!doctype html>
<html lang="en"><head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="/play/static/css/signin.css" />
    <title>Meshery</title>

   </head>

  <body class="text-center">

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <div class="container">
            <a class="navbar-brand" href="/play">Meshery</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar01" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        
            {{ if not .ByPassAuth }}
            <div id="navbar01" class="collapse navbar-collapse justify-content-end">
              <ul class="navbar-nav text-align-right">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="{{ .User.AvatarURL }}" width="25rem" alt="">{{ .User.UserId }}</a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown01">
                    <a class="dropdown-item" href="/play/logout">Logout</a>
                  </div>
                </li>
              </ul>
            </div>
            {{ end }}
          </div>
        </nav>



        <div class="card card text-center boxit" style="width: 30rem;">
                <div class="card-body">
                  <img class="card-img-top" src="/play/static/img/meshery-logo.png" alt="" style="width: 20%;">
                  <h3 class="card-title">Meshery</h3>
                  <br />
                  <form class="form-signin" method="POST">
                    <h5>Please enter your AppOptics details</h5>
                    <small>If no value is given below, default values will be used for both the token and dashboard name.</small>
                    {{ if .ByPassAuth }}
                    <label for="user_name" class="sr-only">User Name</label>
                    <input type="text" name="user_name" id="user_name" class="form-control" placeholder="Test User" autofocus="">
                    {{ end }}
                    <label for="token" class="sr-only">API Token</label>
                    <input type="text" name="token" id="token" class="form-control" placeholder="Token . . . " autofocus="">

                    <label for="dashboard" class="sr-only">Dashboard Name</label>
                    <input type="text" name="dashboard" id="dashboard" class="form-control" placeholder="Dashboard name . . . " autofocus="">

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Enter</button>
                  </form>
                  
                  <!-- <a class="btn btn-lg btn-outline-primary btn-block" href="/twitter/login">Sign in</a> -->
                </div>
              </div>


  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body></html>

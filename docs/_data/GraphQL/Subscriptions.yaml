- name : listenToAddonState
  description : Create a subscription, to return `AddonList` object, whenever it changes.
  arguments:
   - name: selector
     type: MeshType
     desc: Watch AddonList for that Service Mesh.
- name : listenToControlPlaneState
  description : Create a subscription, to return `ControlPlane` object (used in Meshey Dashboard), whenever it changes.
  arguments:
   - name: filter
     type: ControlPlaneFilter
     desc: Filters Control Plane query.
- name : listenToControlPlaneState
  description : Create a subscription to watch for `OperatorStatus` changes of Meshery Operator.
- name : listenToMeshSyncEvents
  description : Create a subscription to watch for changes in `NameSpace` objects in your cluster.

- name : Status
  description : State of a controller.
  arguments:
   - value: ENABLED
     desc: "Indicates whether the feature enabled."
   - value: DISABLED
     desc: "Indicates whether the feature disabled."
   - value: PROCESSING
     desc: "Indicates whether the feature is still processing."
   - value: UNKNOWN
     desc: "Indicates whether the feature is unknown."
<div id="announcements">
    {% assign items = site.data.announcements %}
    {% for item in items.feed  %}
        <br>
       <i class="{{ item.icon }}"></i> &nbsp; {{ item.title }} {{ item.body }} <a href="{{ item.url }}">{{ item.linkText }}</a>
        <br>
    {% endfor %}
</div>
<br>

---
layout: default
---

{% if page.badges %}{% for badge in page.badges %}<span class="badge badge-{{ badge.type }}">{{ badge.tag }}</span>{% endfor %}{% endif %}
{{ content }}
{% if page.content contains "code" %}
<script>
/*clipboard.js code*/
</script>
{% endif %}


<!--Pagination-->
<div class="pagination">
    {% if paginator.next_page %}
    <a href="{{ paginator.last_page_path | prepend: site.baseurl | replace: '//', '/' }}" class="left arrow">&#8592;</a>
    {% endif %}
    {% if paginator.last_page %}
    <a href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}" class="right arrow">&#8594;</a>
    {% endif %}
</div>

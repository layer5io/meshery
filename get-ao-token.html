<!doctype html>
<html lang="en"><head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="/play/static/css/signin.css" />
    <title>Istio Playground</title>

   </head>

  <body class="text-center">
        <div class="card card text-center boxit" style="width: 30rem;">
                <div class="card-body">
                  <img class="card-img-top" src="https://istio.io/img/istio-blue-logo.svg" alt="" width="72" height="72">  
                  <h3 class="card-title">Istio Playground</h3>
                  <br />
                  <form class="form-signin" method="POST">
                    <h5>Please enter your AppOptics details</h5>
                    <small>If no value is given below, default values will be used for both the token and dashboard name.</small>
                    
                    <label for="token" class="sr-only">API Token</label>
                    <input type="text" name="token" id="token" class="form-control" placeholder="Token . . . " autofocus="">

                    <label for="dashboard" class="sr-only">Dashboard Name</label>
                    <input type="text" name="dashboard" id="dashboard" class="form-control" placeholder="Dashboard name . . . " autofocus="">

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Enter</button>
                  </form>
                  
                  <!-- <a class="btn btn-lg btn-outline-primary btn-block" href="/twitter/login">Sign in</a> -->
                </div>
              </div>


  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body></html>
